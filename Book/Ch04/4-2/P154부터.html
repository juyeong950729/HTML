<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>여러가지 폼 삽입하기</title>
    <!--
        날짜 : 2022/10/06
        이름 : 조주영
        내용 : 날짜 입력, 시간 입력, submit, reset, 버튼 삽입
    -->
</head>
<body>
    <form>
        <h1>조회기간 선택</h1>
        <label><input type="date" id="start"></label>
        <label><input type="date" id="end"></label>

        <h1>시간 입력 폼 삽입하기</h1>
        <h3>원하는 대관시간을 선택하세요(오늘)</h3>
        <label>시작 시간<input type="time" value="09:00" id="start1"></label>,
        <label>종료 시간<input type="time" value="18:00" id="end1"></label>

        <h3>대관시간을 선택하세요(다른 날짜)</h3>
        <label>시작 시간<input type="datetime-local" value="2016-03-27T09:00" id="start2"></label>,
        <label>종료 시간<input type="datetime-local" value="2016-03-02T18:00" id="end2"></label>
    </form>
    <form action="register.php" method="post">
        <h1>submit 버튼과 reset 버튼 삽입하기</h1>
        <h3>메일링 리스트 등록</h3>
        <label>메일 주소 <input type="text"></label>
        <input type="submit" value="제출">
        <input type="reset" value="다시 입력">

        <h1>submit 버튼에 이미지 사용하기</h1>
        <label>아이디 <input type="text" size="15"></label>
        <label>비밀번호 <input type="password" size="15"></label>
        <input type="image" id="butt" src="../image/muffin.jpg" alt="login">

        <h1>버튼 삽입하기</h1>
        <input type="button" value="새 탭 열기" onclick="window.open()">
    </form>
</body>
</html>
