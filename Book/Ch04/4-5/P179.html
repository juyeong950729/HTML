<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>progress 태그</title>
    <!--
        날짜 : 2022/10/06
        이름 : 조주영
        내용 : 진행 상태 막대 삽입하기
    -->
</head>
<body>
    <form>
        <ul>
            <li>
                <label>10초 남음</label>
                <!-- 전체 60초 중 50초 진행 -->
                <progress value="50" max="60"></progress>
            </li>
            <li>
                <label>진행률 30%</label>
                <!-- 전체 100 중 30만큼 진행 -->
                <progress value="30" max="100"></progress>
            </li>
        </ul>
    </form>
</body>
</html>
