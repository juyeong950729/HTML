<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>표에 제목 붙이기 2</title>
    </head>
    <body>
        <figure>
            <figcaption>
                <p>국내에서 자주 사용하는 <b>모던 브라우저</b></p>
            </figcaption>
        
        <table border="1">
            <tr>
                <th>브라우저</th>
                <th>제조업체</th>
                <th>다운로드</th>
            </tr>
            <tr>
                <td><strong>크롬(Chrome)</strong></td>
                <td>Google</td>
                <td>https://www.google.com/chrome/</td>
            </tr>
            <tr>
                <td><strong>파이어폭스(Firefox)</strong></td>
                <td>Mozilla</td>
                <td>https://www.mozilla.org/firefox/</td>
            </tr>
            <tr>
                <td><strong>엣지(Edge)</strong></td>
                <td>Microsoft</td>
                <td>https://www.microsoft.com/ko-kr/windows/microsoft-edge</td>
            </tr>
        </table>
        </figure>
    </body>
</html>
