<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>텍스트 필드에 플레이스 홀더 표시하기</title>
    <!--
        날짜 : 2022/10/06
        이름 : 조주영
        내용 : 텍스트 필드에 플레이스 홀더 표시하기
    -->
</head>
<body>
    <fieldset>
        <legend>신청서</legend>
        <label class="reg" for="uname">이름</label>
        <!-- 필수 필드 지정하기 -->
        <input type="text" id="uname" autofocus required>
        <label class="reg" for="uid">학번</label>
        <input type="text" id="uid" placeholder="하이픈없이 입력">
        <label class="reg" for="umajor">학과</label>
        <select name="umajor">
            <option value="">학과 선택</option>
            <option value="국문">국어국문학과</option>
            <option value="영문">영어영문학과</option>
            <option value="경영">경영학과</option>
            <option value="경제">경제학과</option>
            <option value="컴공">컴퓨터공학과</option>
            <option value="기공">기계공학과</option>
        </select>
    </fieldset>
</body>
</html>
